---
layout: default
title: Tyler Collard's Site
---

<!-- This loops through the paginated posts -->
{% for post in paginator.posts %}
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p class="author">
    <span class="date">{{ post.date | date: "%d %B %Y" }}</span>
    </p>
    <div class="content">
    {{ post.content }}
    </div>
{% endfor %}
